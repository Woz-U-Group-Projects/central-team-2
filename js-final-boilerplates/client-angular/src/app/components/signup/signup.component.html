<div style="text-align: center">
  <h1>Welcome to the SignUp Page </h1>
  <h2>{{model.firstName}} {{model.lastName}}</h2>
  <br /><br />
  <form #form="ngForm" (ngSubmit)="signup(form)" novalidate>
    <div class="container" style="text-align: center">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required [(ngModel)]="model.username" />
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" required [(ngModel)]="model.firstName" />
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" required [(ngModel)]="model.lastName" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="model.password" />
      <label for="phone">Phone No:</label>
      <input type="text" name="phone" id="phone" />
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" [(ngModel)]="model.email" />
      <div>
        <button class='button'>Submit</button>

      </div>
    </div>
  </form>
  <br /><br />
</div>
